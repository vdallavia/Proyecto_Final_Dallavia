{% extends "TecnoBlog_App/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de articulos</h1>
    <table class="table">
      {% if user.is_authenticated %}
      <td>
        <a href="{% url 'crear_articulo' %}"> Agregar articulo </a>
      </td>
      {% endif %}
      <tbody>
        <tr>
          <th>Titulo</th>
          <th>Descripcion</th>
        </tr>
      </tr>
      {% for articulo in articulos %}
      <tr>
        <td>{{ articulo.titulo }}</td>
        <td>{{ articulo.descripcion }}</td>
        <td>
          <a href="{% url 'detallar_articulo' id=articulo.id  %}">Leer m√°s</a>
        </td>
      </tr>
      {% endfor %}
        <br>
      </tbody>
    </table>
  </div>
</section>
{% endblock contenido %}
